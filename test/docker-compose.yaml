version: '3'

networks:
  user_manager_app_test:
    driver: bridge

services:
  app_test:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - mysql
    restart: on-failure
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      #      HOME_PROJECT: /home/rcrespo/github.com/rcrespodev
      #      HOME_PROJECT: /app
      LOG_FILE_PATH: ./logs/errors.log
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MYSQL_USER: root
      MYSQL_PASSWORD: my_secret
      MYSQL_DATABASE: user_manager
      JSON_MESSAGES: /app/pkg/kernel/cqrs/returnLog/repository/messages.json
    networks:
      - user_manager_app_test

  mysql:
    image: mysql
    container_name: user_manager_mysql_test
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: my_secret
      MYSQL_DATABASE: user_manager
    networks:
      - user_manager_app_test

  redis:
    image: "redis:7.0.0-alpine"
    command: redis-server --save 20 1
    ports:
      - "6379:6379"
    expose:
      - "6379"
    networks:
      - user_manager_app_test
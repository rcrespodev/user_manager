version: '3'

networks:
  user_manager_app:
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - mysql
    restart: on-failure
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MYSQL_USER: root
      MYSQL_PASSWORD: my_secret
      MYSQL_DATABASE: user_manager
    volumes:
      - ./:/app
    networks:
      - user_manager_app
  mysql:
    image: mysql
    container_name: user_manager_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: my_secret
      MYSQL_DATABASE: user_manager
    volumes:
      - mysql:/var/lib/mysql
      - mysql_config:/etc/mysql
    networks:
      - user_manager_app

  redis:
    image: "redis:7.0.0-alpine"
    command: redis-server --save 20 1
    ports:
      - "6379:6379"
    expose:
      - "6379"
    networks:
      - user_manager_app

  rabbitmq:
    container_name: "rabbitmq"
    image: rabbitmq:3.10.7-management
    environment:
      - RABBITMQ_DEFAULT_USER=my_user
      - RABBITMQ_DEFAULT_PASS=my_password
    ports:
      # AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'
    networks:
      - user_manager_app

volumes:
  mysql:
  mysql_config: